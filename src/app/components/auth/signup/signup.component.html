<section class="sign-up">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #signUpForm="ngForm" (ngSubmit)="onSignup(signUpForm)">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your email"
        ngModel name="email"
        required
        email
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
      </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters long.">
      <input
        matInput
        type="password"
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel">
        <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
        <mat-error>Has to be 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 18 years old.">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birtdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>
    <button mat-flat-button type="submit" color="primary" [disabled]="signUpForm.invalid">Sign up</button>
  </form>
</section>
